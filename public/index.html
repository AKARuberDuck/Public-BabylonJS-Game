<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>BabylonJS Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/cannon.js"></script>
</head>
<body>
  <div id="nameOverlay">
    <h2>Enter Your Name</h2>
    <input type="text" id="playerNameInput" placeholder="Player" />
    <label>Game Time: <input type="number" id="gameTime" value="30" /></label>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="hud">
    <div><strong>Score:</strong> <span id="score">0</span></div>
    <div><strong>Time:</strong> <span id="time">30</span>s</div>
    <div><strong>Players:</strong> <span id="players">1</span></div>
  </div>

  <div id="scoreboard">
    <strong>🏆 Final Score:</strong> <span id="finalScore"></span>
  </div>
<div id="leaderboard" style="display: none;">
  <h2>🏆 Top 5 Scores</h2>
  <ol id="leaderList"></ol>
</div>
  <canvas id="renderCanvas"></canvas>
  <script src="game.js"></script>
</body>
</html>
